name: CI/CD Pipeline

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - run: pip install -r requirements.txt
      - run: python app.py test

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - run: pip install -r requirements.txt
      - run: python app.py test

  Dockerize:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker build -t flask .

  deploy:
    needs: Dockerize
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker run -d -p 9000:5000 flask

  failure:
    needs: [build, test, Dockerize, deploy]
    runs-on: ubuntu-latest
    steps:
      - if: failure()
        run: echo "Build failed!"

  parallel:
    needs: [build, test, Dockerize, deploy]
    runs-on: ubuntu-latest
    steps:
      - run: echo "Task 1" &
      - run: echo "Task 2" &
      - wait

  caching:
    needs: [build, test, Dockerize, deploy]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v2
        with:
          path: requirements.txt
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

  automation-tests:
    needs: [build, test, Dockerize, deploy]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - run: pip install -r requirements.txt
      - run: python app.py test
